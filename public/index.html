<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <p class="chat__users">Users</p>
            <div id="users"></div>
        </div>
        <p class="chat__welcome">Welcome to the chat app</p>
        <ol id="chat__list"></ol>
        <div class="chat__control">
            <form id="msg__form">
                <input type="text" name="message" id="msg__text" placeholder="Your message here" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="msg__template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="msgLoc__template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <a href={{attrVal}} target="_blank">Your current location</a>
            </div>
        </li>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/moment.js"></script>
    <script src="/libs/mustache.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</body>
</html>
